<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="style/generalstyle.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/navbar.css">

    <link rel="stylesheet" href="style/task.css">

    <script src="script/mini_backend.js"></script>

    <script src="script/script.js"></script>
    <script src="script/load.js"></script>
    <script src="script/task.js"></script>

    <title>Gruppenarbeit Join 265</title>

</head>

<body onload="init('task')">
    <div HTML_Template="templateHTML/navbar.html"></div>
    <div class="mainArea">
        <div>
            <h1 id="headline">Task.html</h1>
            <p class="subHeadlineH1">Learning Management System Project</p>
        </div>
        <div class="content" id="content">

                <form onsubmit="event.preventDefault(), createTask()">
                <div class="addTask">
                    <div class="addTaskChild">
                        <div class="catagoryHeadline">TITLE</div>
                        <input required minlength="2" class="userInput" id="title" type="text" placeholder="Give your task a title">
                    </div>

                    <div class="addTaskChild">
                        <div class="catagoryHeadline">DUE DATE</div>
                        <input required class="userInputDate" type="date" id="date">
                    </div>

                    <div class="addTaskChild">
                        <div class="catagoryHeadline">CATAGORY</div>
                        <select required class="userCatagoryChoice" id="catagory" placeholder="Select a catagory">
                            <option>Marketing</option>
                            <option>Development</option>
                            <option>Design</option>
                        </select>
                    </div>

                    <div class="addTaskChild">
                        <div class="catagoryHeadline">URGENCY</div>
                        <select required class="userUrgencyChoice" id="urgency" placeholder="Select a catagory">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>

                    <div class="addTaskChild">
                        <div class="catagoryHeadline"> DESCRIPTION </div>
                        <input required minlength="5" class="userInput" type="text" id="description">
                    </div>

                    <div class="addTaskChild">
                        <div class="catagoryHeadline"> ASSIGNED TO </div>
                        <img src="./btn/icon plus.png">
                        <div class="btnContainer">
                            <button class="cancelbtn" type="reset">CANCEL</button>
                            <button class="createbtn" type="submit">CREATE</button> TASK</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
</body>

</html>
